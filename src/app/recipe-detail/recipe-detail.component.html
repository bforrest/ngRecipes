<button (click)="goBack()">go back</button>
<div *ngIf="recipe">
  <h3>{{recipe.name}}</h3>
  <h4>Ingredients</h4>
  <li *ngFor="let item of recipe.recipeIngredient let i = index">
    <span *ngIf="item?.quantity">
      {{item.quantity}} - {{item.unit}}
      </span>
    {{item.name}}

  </li>
  <h4>Directions</h4>
  <li *ngFor="let item of recipe.recipeInstructions let i = index">
    {{item}}
  </li>
</div>
<button (click)="goBack()">go back</button>
