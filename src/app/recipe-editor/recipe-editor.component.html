<div class="container">
  <div class="row">
<div class="panel panel-primary">
  <div class="panel-heading">
    Recipe Name:
  </div>
  <div class="panel-body">
    <input value="{{recipe.name}}" placeholder="Recipe Name*">

    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Ingredients</h3>
      </div>
      <div class="panel-body">
        <ul>
          <li *ngFor="let ingredient of recipe.recipeIngredient">
            {{ingredient.quantity}} {{ingredient.unit}} {{ingredient.name}}
          </li>
        </ul>
      </div>
      <div class="panel-footer">
        <button type="button" class="btn btn-success col-md-offset-10" data-target="#ingredientModal" data-toggle="modal">
          <span class="glyphicon glyphicon-plus"></span> Add Ingredient</button>
      </div>
    </div>

    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Instructions</h3>
      </div>
      <div class="panel-body">
        <ul>
          <li *ngFor="let instruction of recipe.recipeInstructions">
            {{instruction}}
          </li>
        </ul>
      </div>
    </div>

    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">Nutrition</h3>
      </div>
      <div class="panel-body">

      </div>
    </div>
  </div>
</div>


    {{diagnostic}}
  </div>
</div>

<!-- ingredient modal -->
<div class="modal fade" id="ingredientModal" tabindex="=1" role="dialog" aria-labelledby="ingredientLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="ingredientLabel">Add Ingredient</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addIngredient()" #ingredientForm="ngForm" class="form-inline">
          <div class="form-group">
            <label for="ingredientName">Name</label>
            <input type="text" class="form-control" id="ingredientName"
                   required
                   [value]="addedIngredient.name" name="name"
                   placeholder="Ingredient Name*">
<!--            <div [hidden]="name.valid || name.pristine"-->
<!--                 class="alert alert-danger">-->
<!--              Name is required-->
<!--            </div>-->
          </div>
          <div class="form-group">
            <label for="ingredientQuantity">Name</label>
            <input type="text" class="form-control" id="ingredientQuantity" placeholder="Ingredient Quantity*">
          </div>
          <div class="form-group">
            <label for="unit">Hero Power</label>
            <select class="form-control" id="unit"
                    [(ngModel)]="addedIngredient.unit" name="unit"
                    #unit="ngModel">
              <option *ngFor="let key of keys" [value]="key">{{key}}</option>
            </select>
            <div [hidden]="unit.valid || unit.pristine" class="alert alert-danger">
              Unit is required
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
